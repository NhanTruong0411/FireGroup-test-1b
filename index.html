<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
   <title>1B</title>
</head>
<body>
   <section id="app">
      <div class="form-body">
         <div class="row">
            <div class="form-holder">
               <div class="form-content">
                  <div class="form-items">
                     <h3>Input An Array</h3>
                     <p>Fill in the data below (separate by a commas) and get the variable appears frequently in the array.</p>
                     <form class="requires-validation" @submit.prevent="findFrequent" novalidate>
                        <div class="col-md-12">
                           <input class="form-control" type="text" placeholder="Input Here" v-model="input" />
                        </div>
      
                        <div class="col-md-12">
                           <input class="form-control" type="text" placeholder="Result Here" v-model="result" disabled />
                        </div>

                        <div class="form-button my-3 text-center">
                           <button id="submit" type="submit" class="btn btn-primary mx-2" >
                              Submit
                           </button>
                           <button id="clear" type="button" class="btn btn-warning mx-2" @click="clearInput">
                              Clear
                           </button>
                        </div>

                     </form>
                     
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
   <script src="./main.js"></script>
</body>

</html>
